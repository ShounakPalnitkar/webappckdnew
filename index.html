<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CKD Risk Predictor Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .bot-message, .user-message {
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 80%;
    }
    .bot-message {
      background: #e4e6eb;
    }
    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e7f3ec;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chatBox">
    <div class="bot-message">ðŸ¤– Hello! Iâ€™m your CKD Risk Predictor. Let's begin. What is your age?</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your answer here..." />
  <button onclick="handleChat()">Send</button>

  <script>
    const questions = [
      { key: 'age', text: "What is your age?", type: 'number', min: 1, max: 120 },
      { key: 'bp', text: "What is your blood pressure reading (in mm Hg)?", type: 'number', min: 50, max: 200 },
      { key: 'ane', text: "Have you been diagnosed with anemia? (Yes/No)", type: 'boolean' }
    ];
    let currentQuestion = 0;
    let userResponses = {};

    function appendMessage(content, role) {
      const msg = document.createElement("div");
      msg.className = role === "bot" ? "bot-message" : "user-message";
      msg.innerText = (role === "bot" ? "ðŸ¤– " : "ðŸ‘¤ ") + content;
      document.getElementById("chatBox").appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    }

    function handleChat() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;
      const currentQ = questions[currentQuestion];
      appendMessage(input, "user");
      document.getElementById("userInput").value = "";

      let value;
      try {
        if (currentQ.type === "number") {
          value = parseFloat(input);
          if (isNaN(value) || value < currentQ.min || value > currentQ.max) {
            throw `Enter a valid number between ${currentQ.min} and ${currentQ.max}`;
          }
        } else if (currentQ.type === "boolean") {
          if (!["yes", "no", "y", "n"].includes(input.toLowerCase())) {
            throw "Please answer Yes or No";
          }
          value = input.toLowerCase().startsWith("y") ? 1 : 0;
        }
        userResponses[currentQ.key] = value;
        currentQuestion++;
        if (currentQuestion < questions.length) {
          appendMessage(questions[currentQuestion].text, "bot");
        } else {
          appendMessage("ðŸ” Submitting your responses...", "bot");
          submitForPrediction(userResponses);
        }
      } catch (err) {
        appendMessage("âŒ " + err, "bot");
      }
    }

    async function submitForPrediction(data) {
      try {
        const response = await fetch('https://your-api-endpoint.com/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();

        const riskText = result.prediction === 1 ? "âš ï¸ High Risk of CKD" : "âœ… Low Risk of CKD";
        appendMessage(`**Prediction Result**: ${riskText}\n- Risk Probability: ${(result.probability * 100).toFixed(1)}%`, "bot");
        appendMessage("Would you like to start over? (Yes/No)", "bot");

        document.querySelector('button').onclick = function() {
          location.reload();
        };
      } catch (error) {
        appendMessage("âŒ Failed to fetch prediction. Try again later.", "bot");
      }
    }
  </script>
</body>
</html>
